<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Content-Language" content="ru-RU"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>Турнирная Таблица Чемпионата</title>
</head>
<body>
    <table id="main-table">
        <thead>
            <tr>
                <th class="main-table__col_place"></th>
                <th class="main-table__col_name">Команда</th>
                <th class="main-table__col_matches col_header-blue">М</th>
                <th class="main-table__col_win col_header-blue">В</th>
                <th class="main-table__col_draw col_header-blue">Н</th>
                <th class="main-table__col_lose col_header-blue">П</th>
                <th class="main-table__col_goals col_header-blue">Заб</th>
                <th class="main-table__col_conceded_goals col_header-blue">Проп</th>
                <th class="main-table__col_score col_header-blue">О</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <p class="main-table__footer_legend"><b>М</b> - матчи, <b>В</b> - выигрыши, <b>Н</b> - ничьи, <b>П</b> - проигрыши,
        <b>Заб</b> - забитые голы, <b>Проп</b> - пропущенные голы, <b>О</b> - очки в турнире</p>
</body>
</html>
